<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What3Words → Map Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>What3Words → Map Converter</h1>
    <form id="convert-form">
      <label for="w3w-input" class="visually-hidden">What3Words Address</label>
      <input
        type="text"
        id="w3w-input"
        placeholder="e.g. index.home.raft"
        required
        autocomplete="off"
      />
      <button type="submit">Convert</button>
    </form>

    <section id="results" class="hidden">
      <h2>Coordinates</h2>
      <p id="coords"></p>
      <div class="links">
        <button id="google-link">Open in Google Maps</button>
        <button id="apple-link">Open in Apple Maps</button>
      </div>
      <div class="copy-buttons">
        <button id="copy-google">Copy Google Maps Link</button>
        <button id="copy-apple">Copy Apple Maps Link</button>
      </div>
      <div class="map-wrapper">
        <iframe id="map-frame" loading="lazy" allowfullscreen></iframe>
      </div>
    </section>

    <p id="error" class="error hidden"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
